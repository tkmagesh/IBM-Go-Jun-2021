syntax = "proto3";

package proto;
option go_package = "/proto";

//request response
message CalculatorRequest {
    int64 x = 1;
    int64 y = 2;
}

message CalculatorResponse {
    int64 result = 1;
}

service AppServices{
    //request response
    rpc Add (CalculatorRequest) returns (CalculatorResponse);
}
